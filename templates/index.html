<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ü§ñ Gemini-Powered Chatbot</h2>
    <div id="chat-box" class="mb-3"></div>

    <div class="input-group">
      <input type="text" id="question-input" class="form-control" placeholder="Type your question..." />
      <button class="btn btn-primary" onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script>
    function sendQuestion() {
      const input = document.getElementById("question-input");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg">üë§ You: ${question}</div>`;
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
      .then(data => {
        chatBox.innerHTML += `<div class="bot-msg">${data.answer}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(error => {
        chatBox.innerHTML += `<div class="bot-msg text-danger">‚ùå Error: ${error}</div>`;
      });
    }

    // Enable "Enter" key press
    document.getElementById("question-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendQuestion();
    });
  </script>
</body>
</html>
